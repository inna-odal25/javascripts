<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeWork</title>
  <script src="main.js" defer></script>
 <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <h1 class="ml-5 font-bold font-mono uppercase">The four arithmetic operations</h1>

  <input type="text" id="value1" class="bg-blue-200 rounded-md ml-4 placeholder:text-gray-500 placeholder:italic placeholder:text-xs font-mono focus:outline-none " placeholder="NumberOne"><br>
  <input type="text" id="value2" class="bg-blue-100 rounded-md ml-4 placeholder:text-gray-500 placeholder:italic placeholder:text-xs font-mono focus:outline-none" placeholder="NumberTwo"> <br>
  <p id="result" class="ml-5 font-mono mt-2"></p>

  <button class="ml-6 bg-sky-600 text-white px-4 py-1 rounded-md mt-2 font-mono hover:bg-sky-900" onclick="add()">+</button>
  <button class="ml-2 bg-sky-600 text-white px-4 py-1 rounded-md mt-2 font-mono hover:bg-sky-900" onclick="sub()">-</button>
  <button class="ml-2 bg-sky-600 text-white px-4 py-1 rounded-md mt-2 font-mono hover:bg-sky-900" onclick="multi()">*</button>
  <button class="ml-2 bg-sky-600 text-white px-4 py-1 rounded-md mt-2 font-mono hover:bg-sky-900" onclick="div()">/</button>

  
  
</body>
</html>
